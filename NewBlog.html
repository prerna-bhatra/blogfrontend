<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
    <div class="container">
        <div class="row" style="width:1000px; margin:0 auto;">
            <h3>Create  New Blog</h3>
            <div class="col-md-6">
                <form id="formElem" method="POST" enctype="multipart/form-data">
                    <label>Heading*</label>
                    <input type="text" placeholder="My Heading" name="BlogHeading" value="" class="form-control" id="heading" required>
                    <label>Content</label>
                    <textarea style="height: 370px;" name="BlogContent"  value="" class="form-control" id="content" required></textarea>
                    <label>Save As</label>
                    <select id="SaveMode" class="form-control" name="SaveMode" required>
                        <option value="0">Draft</option>
                        <option value="1">Public</option>
                    </select>
                    <label>Photo</label>
                    <input type="file" name="BlogImg" value="" class="form-control" id="imgtag" accept="image/x-png,image/gif,image/jpeg"  required>
                    <br/>
                    <label>Add HashTags</label>
                    <br/>
                    <textarea id="hashTagInput" style="height: 100px;" type="text" class="form-control"></textarea>
                    <br/>
                    <span><button  id="SaveBlog" class="btn btn-primary">Post</button></span>
                </form>         
                <span>
                <button  id="CancelBlog" onclick="window.location.href='index.html'" class="btn btn-danger">cancel</button>
                </span>
            </div>
        </div>
    </div>
    <script src="NewBlog.js"></script>
</body>
</html>
